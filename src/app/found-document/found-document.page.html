<ion-content>
  <app-cartoon-img-page></app-cartoon-img-page>
  <ion-grid>
    <app-message-cartoon [Message]="messageCartoon" [Errors]="errorsCartoon"></app-message-cartoon>
    <form [formGroup]="foundForm" (ngSubmit)="registerDocument(foundForm.value)">
      <ion-row>
        <ion-col size="12" size-sm="4">
          <ion-card class="card-select">
            <ion-card-content>
              <ion-item>
                <ion-select formControlName="docTypeId" placeholder="Seleccione Tipo Doc">
                  <ion-select-option *ngFor="let docType of docTypes" value="{{ docType.id }}">{{ docType.name | uppercase }}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-sm="4">
          <ion-card>
            <ion-card-content>
              <ion-item>
                <ion-label position="stacked">NÃºmero Doc</ion-label>
                <ion-input formControlName="number"></ion-input>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-sm="4">
          <ion-card>
            <ion-card-content>
              <ion-item>
                <ion-label position="stacked">Celular</ion-label>
                <ion-input formControlName="phone"></ion-input>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-sm="8" size-md="6" class="col-buttons">
          <ion-grid>
            <ion-row>
              <ion-col size="4">
                <ion-button id="button-back" type="button" expand="block" routerLink="/home" [disabled]="isLoading">Atras</ion-button>
              </ion-col>
              <ion-col size="8">
                <ion-button id="button-register" type="submit" expand="block" color="success" [disabled]="isLoading || foundForm.invalid">Registrar <span *ngIf="isLoading" class="span-spinner"><ion-spinner name="crescent"></ion-spinner></span></ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
