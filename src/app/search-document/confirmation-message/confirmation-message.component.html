<ion-content>
  <app-cartoon-img-page></app-cartoon-img-page>
  <ion-grid>
    <app-message-cartoon [Message]="messageCartoon"></app-message-cartoon>
    <ion-row>
      <ion-col size="12" size-sm="6">
        <ion-button *ngIf="success" id="button-close" expand="block" (click)="toCall()">Llamar</ion-button>
        <ion-button *ngIf="!success" id="button-close" expand="block" routerLink="/home">Notificarme</ion-button>
      </ion-col>
      <ion-col size="12" size-sm="6">
        <ion-button id="button-close" expand="block" routerLink="/home">Cerrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
