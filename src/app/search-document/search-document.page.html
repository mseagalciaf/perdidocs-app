<ion-content>
  <app-cartoon-img-page></app-cartoon-img-page>
  <ion-grid>
    <app-message-cartoon [Message]="messageCartoon"></app-message-cartoon>
    <ion-row>
      <ion-col size="12" size-sm="6">
        <ion-card class="card-select">
          <ion-card-content>
            <ion-item>
              <ion-select placeholder="Seleccione Tipo Doc">
                <ion-select-option value="f">Female</ion-select-option>
                <ion-select-option value="m">Male</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-sm="6">
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label position="stacked">NÃºmero Doc</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-sm="8" size-md="6" class="col-buttons">
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-button id="button-back" type="button" expand="block" routerLink="/home">Atras</ion-button>
            </ion-col>
            <ion-col size="8">
              <ion-button id="button-search" type="submit" expand="block" color="success">Buscar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
