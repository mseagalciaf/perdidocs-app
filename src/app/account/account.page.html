<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title><h1 class="title-card">Tema</h1></ion-card-title>
      <ion-card-subtitle>Selecciona un tema</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-select [formControl]="themeControl" (ionChange)="changeTheme($event.target)" placeholder="Seleccione Tipo Doc">
          <ion-select-option *ngFor="let theme of themes" value="{{ theme }}">{{ theme | titlecase }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title><h1 class="title-card">Notificationes</h1></ion-card-title>
      <ion-card-subtitle>Te avisaremos cuando alguien encuentre tu documento.</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="2">Tipo</ion-col>
          <ion-col size="5">NÃºmero</ion-col>
          <ion-col size="3"><p class="text-center">Via Push</p></ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
        <ion-row *ngFor="let enabledNotification of myEnabledNotifications">
          <ion-col size="2">{{ enabledNotification.docType.name | uppercase }}</ion-col>
          <ion-col size="5">{{ enabledNotification.number }}</ion-col>
          <ion-col size="3">
            <div class="div-toggle-push">
              <ion-toggle color="secondary" [checked]="enabledNotification.viaPush" (ionChange)="viaPushChanged(enabledNotification)"></ion-toggle>
            </div>
          </ion-col>
          <ion-col size="2">
            <div class="div-remove-notification">
              <a class="anchor-remove-notification" (click)="removeEnabledNotification(enabledNotification.id)">
                <ion-icon name="remove-circle-outline"></ion-icon>
              </a>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="10" size-sm="6" size-md="4" class="col-buttons">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-button id="button-back" type="button" expand="block" routerLink="/home">Atras</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
